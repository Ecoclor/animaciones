<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animaciones n√∫mero primitiva</title>
    <link rel="stylesheet" href="Estilos-Animaciones.css">
    <script>
        function sorteo() {
            const num = [];
            const primitiva = [];
            for (let i = 1; i <= 49; i++) num.push(i);
            for (let i = 0; i < 7; i++) {

                let indice = Math.floor(Math.random() * num.length);
                let number = num[indice];
                num.splice(indice, 1);
                primitiva.push(number);
                if (i == 5) primitiva.sort((a, b) => a - b);
            }
            return primitiva;
        };
        window.addEventListener('DOMContentLoaded', () => {
            const nums = sorteo();
            document.querySelector(".nums").querySelectorAll("div").forEach((v, k) => v.textContent = nums[k]);
            document.getElementById('fecha').textContent += new Date().toLocaleDateString();

        });

    </script>
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Festive&display=swap');
        </style>
</head>

<body>
    <header class="headerFlex">
        <h1>PRIMITIVA</h1>
      </header>
    <main>
        <div class="nums">
            <div id="grid-item" class="animacion1">1</div>
            <div id="grid-item" class="animacion2">2</div>
            <div id="grid-item" class="animacion3">3</div>
            <div id="grid-item" class="animacion4">4</div>
            <div id="grid-item" class="animacion5">5</div>
            <div id="grid-item" class="animacion6">6</div>
            <div id="grid-item" class="animacion7">C</div>
        </div>
        <div>
            <div id="fecha" >Fecha del sorteo: </div>
        </div>
    </main>
    <footer>
        <p>&copy; Eusebio Coca Lorenzo </p> 
    </footer>
</body>

</html>
